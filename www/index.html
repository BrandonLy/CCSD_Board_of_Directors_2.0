<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>CCSD Board of Directors | Home</title>

  <link href="css/ionic.app.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers/main.js"></script>
</head>

<!-- Set the angular app here -->
<body ng-app="CCSD_Board">
  <ion-pane>

    <!-- mainCtrl scope starts here -->
    <div ng-controller="mainCtrl">

      <!-- Anything that is visible on the page should be inside the <ion-content> </ion-content> tags -->
      <ion-content scroll="false">

      <div class="content-wrapper">
        <div class="logo"></div>

        <h1 class="title">MAGNET SCHOOLS </br> AND </br>CAREER & TECHNICAL ACADEMIES</h1>

        <div class="line"></div>

        <a href="http://magnet.ccsd.net/apply-now/"><div class="single-item">
          <img src="img/apply-now.png" alt="apply now button" />
          <p>Apply Now</p>
        </div></a>

        <div class="icons-wrapper">
          <a href="http://magnet.ccsd.net/magnet-schools/"><div class="single-item">
            <img src="img/magnet.png" alt="magnet schools button" />
            <p>Magnet Schools</p>
          </div></a>
          <a href="http://magnet.ccsd.net/career-tech-academies/"><div class="single-item">
            <img src="img/tech-academies.png" alt="career & technical academies button button" />
            <p>Career & Technical Academies</p>
          </div></a>
          <a href="http://magnet.ccsd.net/programs-of-study/"><div class="single-item">
            <img src="img/programs.png" alt="programs of study button" />
            <p>Programs of Study</p>
          </div></a>
          <a href="http://magnet.ccsd.net/featured-new-programs/"><div class="single-item">
            <img src="img/new-programs.png" alt="new programs button" />
            <p>New Programs</p>
          </div></a>
          <a href="http://magnet.ccsd.net/faqs/"><div class="single-item">
            <img src="img/faq.png" alt="faqs button" />
            <p>Faqs</p>
          </div></a>
          <a href="http://campus.ccsd.net"><div class="single-item">
            <img src="img/infinite-campus.png" alt="infinite campus button" />
            <p>Infinite Campus</p>
          </div></a>
        </div>

        <a href="http://itsyourchoice.ccsd.net"><div class="single-item">
          <img src="img/choice.png" alt="your choice button" />
          <p>It's Your Choice</p>
        </div></a>

        <div class="line"></div>

        <a href="http://magnet.ccsd.net/transportation/"><div class="single-item">
          <img src="img/transportation.png" alt="transportation button" />
          <p>Transportation</p>
        </div></a>

        <div class="line"></div>

        <div class="icons-wrapper">
          <a href="events.html"><div class="single-item">
            <img src="img/events.png" alt="events button" />
            <p>Events</p>
          </div></a>
          <a href="http://magnet.ccsd.net/in-the-news/"><div class="single-item">
            <img src="img/news.png" alt="news button" />
            <p>News</p>
          </div></a>
          <a href="http://magnet.ccsd.net/partnerships/"><div class="single-item">
            <img src="img/partnership.png" alt="partnerships button" />
            <p>Partnerships</p>
          </div></a>
          <a href="http://magnet.ccsd.net/contact-us/"><div class="single-item">
            <img src="img/contact.png" alt="contact button" />
            <p>Contact Us</p>
          </div></a>
        </div>

        <div class="line"></div>

        <p>Connect and Subscribe</p>

        <div class="social-media-icons">
          <a href="https://twitter.com/#!ClarkCountySch"><img src="img/twitter.png" alt="twitter logo" /></a>
          <a href="https://www.facebook.com/pages/Clark-County-School-District/345886377995"><img src="img/facebook.png" alt="facebook logo" /></a>
          <a href="http://ccsd.net/district/rss/feeds/"><img src="img/rss.png" alt="rss logo" /></a>
          <a href="http://www.flickr.com/photos/76062911@N05/"><img src="img/flickr.png" alt="flickr logo" /></a>
        </div>

      </div>

      </ion-content>
    <!-- mainCtrl scope ends here -->

    </div>



  </ion-pane>

</body>

</html>
