<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>CCSD Board of Directors | Home</title>

  <link href="css/ionic.app.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers/main.js"></script>
</head>

<!-- Set the angular app here -->
<body ng-app="CCSD_Board">
  <ion-pane>

    <!-- mainCtrl scope starts here -->
    <div ng-controller="mainCtrl">

      <!-- Anything that is visible on the page should be inside the <ion-content> </ion-content> tags -->
      <ion-content scroll="false">

      <div class="content-wrapper">
        <a href="index.html"><div class="logo"></div></a>

        <h1 class="title">MAGNET SCHOOLS </br> AND </br>CAREER & TECHNICAL ACADEMIES</h1>

        <div class="line"></div>

        <h1 class="events-title">Events</h1>

        <iframe class="cal" src="https://calendar.google.com/calendar/embed?showPrint=0&amp;showCalendars=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=ccsdmagnetschools%40gmail.com&amp;color=%23125A12&amp;ctz=America%2FLos_Angeles" style="border-width:0" frameborder="0" scrolling="no"></iframe>

      </div>

      </ion-content>
    <!-- mainCtrl scope ends here -->

    </div>



  </ion-pane>

</body>

</html>
